<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">
<head>
    <script language="JavaScript" type="text/javascript"
            src="./resources/jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
    <!--<script language="JavaScript" type="text/javascript" src="./resources/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>-->
    <script language="JavaScript" type="text/javascript" src="./resources/js/standar.js"></script>


    <title>Login page</title>
  </head>
<body tiles:fragment="content">
<h1>Login page</h1>
<p th:if="${loginError}">Wrong mstUser or password</p>
<form th:action="@{/login/authenticate}" method="post" id="formLogin">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <a href="#" th:href="@{'/login'}" id="login"/>
    <input type="submit" value="Log in"/>
    <input type="hidden"
           name="${_csrf.parameterName}"
           value="${_csrf.token}"/>
    <!--<input type="button" value="Log in" onclick="doAjaxLogin(this, '#login')"/>-->
</form>
</body>
</html>
