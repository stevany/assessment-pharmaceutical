<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">
<head>

</head>
<body tiles:fragment="cont">

    <table>
        <thead>
        <th>No</th>
        <th>Group</th>
        <th>Kelompok</th>
        <th>Test</th>
        <th>Fraction</th>
        <th>Out Range</th>
        <th>In Range</th>
        <th>Range</th>
        <th>Unit/Satuan</th>
        <th>Nilai Std</th>
        </thead>
        <tbody>
        <tr th:each="labDtlRi, row : ${riLabDtl}">
            <td th:text="${row.count}"/>
            <td th:text="${labDtlRi.nmGroup}"/>
            <td th:text="${labDtlRi.nmKel}"/>
            <td th:text="${labDtlRi.nmTest}"/>
            <td th:text="${labDtlRi.nmFraction}"/>
            <td th:text="${labDtlRi.outRange}"/>
            <td th:text="${labDtlRi.inRange}"/>
            <td th:text="${labDtlRi.btsMin} + '' + ${labDtlRi.btsMax}"/>
            <td th:text="${labDtlRi.nmUnit}"/>
            <td th:text="${labDtlRi.nilaiStd}"/>
        </tr>
        </tbody>
    </table>

</body>
</html>
